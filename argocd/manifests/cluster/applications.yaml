apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: challenge
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: challenge
  source:
    path: argocd/manifests/kafka
    repoURL: https://github.com/mateusclira/challenge-cloud-engineer.git
    targetRevision: main
  syncPolicy:
    syncOptions:
      - CreateNamespace=true