apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wordpress
  namespace: argocd
spec:
  destination:
    namespace: wordpress
    server: https://kubernetes.default.svc
  project: wordpress
  source:
    path: argocd/manifests/wordpress
    repoURL: https://github.com/mateusclira/challenge-cloud-engineer.git
    targetRevision: main
  syncPolicy:
    syncOptions:
      - CreateNamespace=true