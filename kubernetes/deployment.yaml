apiVersion: apps/v1
kind: Deployment
metadata:
  name: moby
  labels:
    app: challenge
spec:
  replicas: 2
  selector:
    matchLabels:
      app: challenge
  template:
    metadata:
      labels:
        app: challenge
    spec:
      containers:
        - name: webserver
          image: docker/mobywebsite:latest
          imagePullPolicy: Always
          ports:
          - containerPort: 9000
