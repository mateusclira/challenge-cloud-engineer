apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: "nginx"
  name: mateuscliraingress
spec:
  tls:
  - hosts:
    - mateuslirachallenge.ignorelist.com
    secretName: mateusliratls
  rules:
  - host: mateuslirachallenge.ignorelist.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service: 
            name: service-moby
            port: 
              number: 80